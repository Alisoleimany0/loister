{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section>
        <div class="container">
            <div class="page-body bg-white p-3 rounded">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid">
                                <br>
                                <br>
                                <br>
                                <a class="navbar-brand" href="#"><span class="bi bi-person">&nbsp;حساب کاربری</span></a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                        aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link {% if request.resolver_match.view_name == "profile_info" %}active{% endif %}"
                                               aria-current="page" href="{% url 'profile_info' %}">پروفایل</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link {% if request.resolver_match.view_name == "profile_purchase_history" %}active{% endif %}"
                                               href="{% url 'profile_purchase_history' %}">سفارش ها</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link {% if request.resolver_match.view_name == "profile_addresses" %}active{% endif %}"
                                               href="{% url 'profile_addresses' %}">آدرس</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link {% if request.resolver_match.view_name == "profile_info" %}active{% endif %}"
                                               aria-disabled="true"
                                               href="{% url 'logout' %}">
                                                خروج
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                    {% block profile_content %}


                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
