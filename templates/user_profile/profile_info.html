{% extends 'user_profile/base.html' %}
{% load static %}
{% block profile_content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="user-profile-content p-3 mt-3 border rounded">
                <h5 class="m-3 p-2 border-bottom">اطلاعات من</h5>
                <form class="global-form" action="">
                    <input type="text" placeholder="نام" value="{{ user.first_name }}">
                    <input type="text" placeholder="نام خانوادگی" value="{{ user.last_name }}">
                    <input type="text" placeholder="شماره موبایل" value="{{ customer.user_phone_number }}">
                    <input type="email" placeholder="ایمیل" value="{{ user.email_address }}">
                    <h5 class="m-3 p-2 border-bottom">تغییر رمز عبور</h5>
                    <input id="password" type="text" placeholder="کلمه عبور جدید" value="">
                    <input id="password_confirm" type="text" placeholder="تکرار کلمه عبور جدید" value="">
                    <button id="submit" type="submit">ذخیره اطلاعات حساب</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
